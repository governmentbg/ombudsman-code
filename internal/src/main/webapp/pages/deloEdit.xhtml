<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
 	xmlns:f="http://java.sun.com/jsf/core" 
  	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" 
    template="/template/template.xhtml">

    <ui:define name="title">#{isView == null ? navTexts['/pages/deloEdit.xhtml'] : navTexts['/pages/deloView.xhtml']}</ui:define>
     
	 
	<ui:define name="viewname">
        
        <li>
        	<p:commandLink title="#{ui_labels['general.back']}" action="#{navigation.goBack()}" rendered="#{navigation.navPath.size()>1}">
				<i class="fas fa-caret-left" />
			</p:commandLink>
		</li>
        <li>
        	 <h:panelGroup id="pTitle">
       				<h:outputText rendered="#{deloBean.delo.id eq null}"
							value="#{labels['docu.newDelo']}" />
			
					<h:outputText rendered="#{deloBean.delo.id ne null and  View eq null}"
							value="#{labels['docu.editDelo']}" />
							
					<h:outputText rendered="#{View ne null}"
							value="#{labels['docu.viewDelo']}" />	
			</h:panelGroup>
				
		</li>
    </ui:define>

    <ui:define name="content">
		
		  
		  	<f:metadata>
			<!-- 	<f:viewAction action="#{userData.checkPageAccess(1053)}" onPostback="false" /> -->
				<f:importConstants type="com.ib.omb.system.OmbConstants" />
				<f:viewAction action="#{userData.checkReloadPage}" onPostback="false" />
			</f:metadata>
		
			<ui:include src="/pages/deloInc.xhtml" />
			
	</ui:define>
</ui:composition>
