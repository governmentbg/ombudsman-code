<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
 	xmlns:f="http://java.sun.com/jsf/core" 
  	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" 
    template="/template/templateView.xhtml">

    <ui:param name="pageTitle" value="#{deloBean.rnFullDeloView}" />
	<ui:define name="title">#{pageTitle}</ui:define>
	 
	<ui:define name="viewname">
        
        <li>
        	<p:commandLink title="#{ui_labels['general.back']}" action="#{navigation.goBack()}" rendered="#{navigation.navPath.size()>1}">
				<i class="fas fa-caret-left" />
			</p:commandLink>
		</li>
        <li>
        	 <h:panelGroup id="pTitle">
       				<h:outputText rendered="#{deloBean.delo.id eq null}"
							value="#{labels['docu.newDoc']}" />
			
					<h:outputText rendered="#{deloBean.delo.id ne null and  View eq null}"
							value="#{labels['docu.editDoc']}" />
							
					<h:outputText rendered="#{View ne null}"
							value="#{labels['docu.viewDoc']}" />	
			</h:panelGroup>
				
		</li>
    </ui:define>

    <ui:define name="content">
		
		  
		  	<f:metadata>
			<!-- 	<f:viewAction action="#{userData.checkPageAccess(1053)}" onPostback="false" /> -->
				<f:importConstants type="com.ib.omb.system.OmbConstants" />
			</f:metadata>
		
			<ui:include src="/pages/deloInc.xhtml" >
				<ui:param name="isView" value="1" />
			</ui:include>
			
	</ui:define>
</ui:composition>
