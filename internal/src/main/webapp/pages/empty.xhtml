<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">
                
    <ui:define name="title">#{labels['general.systemName']}</ui:define>
    <ui:define name="viewname">
        <li>Pages</li> 
        <li><i class="fas fa-angle-right"></i></li>
        <li><p:link outcome="empty">#{labels['general.systemName']}</p:link></li>
    </ui:define>

    <ui:define name="content">
        <div class="p-grid">
            <div class="p-col-12">
                <div class="card">
                    <h1>#{labels['general.systemName']}</h1>
                    <p:button outcome="dashboard" value="#{labels['dashbord.dashbord']}" style="display:inline-block;margin-top:6px" icon="fas fa-home"/>
                </div>
            </div>
        </div>
        
    </ui:define>

</ui:composition>
