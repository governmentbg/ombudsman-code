<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ibg="http://java.sun.com/jsf/composite/components"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/template/template.xhtml">
                
    <ui:param name="pageTitle" value="#{navTexts['/pages/docNew.xhtml']}" />
	<ui:define name="title">#{pageTitle}</ui:define>
    
    <ui:define name="viewname">
      <ui:remove><!--   
        <li>
        	<p:commandLink title="#{ui_labels['general.back']}" action="#{navigation.goBack()}" rendered="#{navigation.navPath.size()>1}">
				<i class="fas fa-caret-left" />
			</p:commandLink>
		</li> --></ui:remove>
        <li>
        	 <h:panelGroup id="pTitle">
       				<h:outputText rendered="#{docData.document.id eq null}"
							value="#{labels['docu.newDoc']}" />
			
					<h:outputText rendered="#{docData.document.id ne null}"
							value="#{labels['docu.editDoc']}" />				
			</h:panelGroup>
				
		</li>
    </ui:define>

    <ui:define name="content">
    	<f:metadata>    	
	        <f:viewAction action="#{userData.checkPageAccess(21)}" onPostback="false" />		 
			<f:importConstants type="com.ib.omb.system.OmbConstants" />	
			<f:viewAction action="#{userData.checkReloadPage}" onPostback="false" />			
		</f:metadata>
		
		<ui:include src="/pages/docData.xhtml"  />
        
    </ui:define>
 </ui:composition>
